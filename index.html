<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Sokoban</title>

    <!-- HTML -->


    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="menu">
        <div class="main-screen">
            <div class="logo">
                <h1>Сок<span class="o"><img src="./img/favicon.png" alt="o"></span>бан</h1>
            </div>
            <div class="setName">
                <div class="inputName">
                    <input type="text" id="name" placeholder="Введите имя">
                    <button class='menuControl' data-m='startGame'>Начать</button>
                </div>
                <button class="openSetting">Настройки</button>
                <button class='menuControl' data-m="openRecords">Рекорды</button>
                <button class='menuControl' data-m="openAbout">Об игре</button>
            </div>
        </div>

        <div class="wrapper-game">
            <div class="info">
                <div>Количество шагов:<span class="steps"></span></div>
                <div><button id='restart'>restart</button></div>
            </div>
            <canvas id="cvs">
            </canvas>
        </div>
        <div class="records-screen">
            records screen
            <button class='menuControl' data-m='back'>back</button>
            <!--отрисовать рекорды по запросу-->
        </div>
        <div class="aboutScreen">
            <button class='menuControl' data-m='back'>back</button>
            <p class="about">Sokoban (Soko-Ban, яп. 倉庫番, сокобан &#45; кладовщик) &#45; двухмерная компьютерная игра-головоломка, в которой игроку необходимо расставить ящики по обозначенным местам лабиринта. Кладовщик одновременно может двигать только один ящик, толкая
                вперёд.
            </p>
        </div>
        <div class="modalSetting">
            <button id="closeModal">&times;</button> volume
            <!--модалка настроек-->
        </div>
    </div>





    <!-- Project -->
    <script src="./script/menu.js"></script>
    <script src="./script/game.js"></script>
</body>

</html>
